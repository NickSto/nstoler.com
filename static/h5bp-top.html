<!doctype html>
<!-- paulirish.com/2008/conditional-stylesheets-vs-css-hacks-answer-neither/ -->
<!--[if lt IE 7 ]> <html class="no-js ie6" lang="en"> <![endif]-->
<!--[if IE 7 ]>    <html class="no-js ie7" lang="en"> <![endif]-->
<!--[if IE 8 ]>    <html class="no-js ie8" lang="en"> <![endif]-->
<!--[if (gte IE 9)|!(IE)]><!--> <html class="no-js" lang="en"> <!--<![endif]-->
<head>
  <meta charset="utf-8">
  <!--# if expr="$base" -->
  <base href="<!--# echo var="base" -->"</base>
  <!--# else -->
  <base href="/static/">
  <!--# endif -->

  <!-- Thanks to HTML5 Boilerplate for the starting material: http://html5boilerplate.com -->
  <!-- Almost all the comments are theirs. -->

  <!--# if expr="$title" -->
  <title><!--# echo var="title" --></title>
  <!--# endif -->
  <meta name="description" content="">
  <meta name="author" content="">

  <!-- Mobile viewport optimized: j.mp/bplateviewport -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- CSS: implied media="all" -->
  <link rel="stylesheet" href="/static/css/style.css?via=html">
  <!--# if expr="$css" -->
  <link rel="stylesheet" href="<!--# echo var="css" -->?via=html">
  <!--# endif -->

  <!-- All JavaScript at the bottom, except for Modernizr which enables HTML5 elements & feature detects -->
  <script src="/static/js/libs/modernizr-1.7.min.js?via=html"></script>

</head>

<body>

  <div id="container">
    <header>
    <!--# include virtual="/static/navbar.html" -->
    </header>
    <div id="main" role="main">
